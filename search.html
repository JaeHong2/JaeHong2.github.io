    "java-annotation": {
        "title": "어노테이션 (Annotation)",
            "author": "jaehong",
            "category": "",
            "content": "어노테이션(Annotation)프로그램에게 추가적인 정보를 제공해주는 메타데이터(metadata)이다.    컴파일러에게 코드 작성 문법에러 체크하도록 정보제공                                    ex) Override                            개발 툴이 빌드나 배치시 코드를 자동으로 생성할 수 있도록 정보 제공                                    ex) XML 설정 파일을 자동 생성한다거나 배포를 위한 JAR 압축 파일을 자동생성가능                            실행시(런타임시) 특정 기능을 실행하도록 정보 제공                                    ex) Servlet 이나 Controller 객체 사용시                        기본 엘리먼트 valuepublic @interface AnnotationName{String value;int elementName() default 5;}어노테이션을 적용할때 엘리먼트명을 생략가능        @AnnotationName(\"값입니다\") //value에 \"값입니다\" 저장두개 이상의 속성을 기술할때는 value=값 형태로 기술    @AnnotationName(value=\"값입니다\", elementName = 4);어노테이션 적용대상    java.lang.annotationElementType 열거 상수로 정의어노테이션 적용 대상 방법    @Target 어노테이션으로 적용대상지정//예시@Target({ElementType.TYPE, ElementType.FIELD, ElementType.METHOD})public @interface AnnotationName{}어노테이션 유지정책    어노테이션 적용 코드가 언제까지 유지될것인가를 기술한것    java.lang.annotation.RetentionPolicy 열거 상수로 정의되어 있음                RetenionPolicy 열거 상수        설명                        SOURCE        바이트코드에서는 어노테이션이 유지되지 않는 정책, 개발자가 소스에서어떤 정보를 얻을 목적으로 유지하는 정책                CLASS        컴파일러가 바이트 코드를 만들때 까지는 유지그러나 어노테이션의 값을 클래스 실행시 얻을 수 없다.클래스상에서만 존재하고 실제 실행시 정보를 읽지 못하는 정책                RUNTIME        바이트 코드 까지 유지가 되고 바이트 코드파일을 로딩을 시키고 나서 실제프로그래밍 실행시 어노테이션의 정보를 읽고 이용을 할 수 있도록 하는 유지정책 대부분사용        리플렉션(reflection): 런타임에 클래스의 메타 정보를 얻는 기능    클래스가 가진 필드, 생성자, 메소드, 어노테이션 정보을 얻을 수 있다.    Runtime(실행중에) 어노테이션 정보를 얻으려면 유지 정책을 RUNTIME으로 설정해야됨유지 정책 지정방법    @Retention 어노테이션으로 유지정책을 지정    @Retention의 기본 엘리먼트인 value의 타입은 RetentionPolicy@Target({ElementType.TYPE, ElementType.FIELD, ElementType.METHOD})@Retention(RetentionPolicy.RUNTIME)public @interface AnnotationName{}References.    https://www.hanbit.co.kr/",
        "url": "/java-annotation"
    }

    "java-getter-setter": {
        "title": "Getter와 Setter",
            "author": "jaehong",
            "category": "",
            "content": "     Getter            일반적으로 클래스선언시 필드는 prvite 접근제한을 한다.   (외부로 부터 변경을 막기위해)        때에 따라서 필드를 읽기만 하기 위해 Getter를 사용한다.        Getter는 private 필드를의 값을 리턴 하는 구현기술 중 하나이다.        getFieldName() 또는 isFieldName() 메소드의 이름을 가진다.        Field 타입이 boolean 일경우 isFieldName()로 나머지는 getFieldName()이 된다.              Setter            외부에서 필드의 값을 수정할 때에 올바른 값만 필드에 저장할 수 있도록 도와준다.        필요할경우 유효성검사 가능        setFiledName(타입변수)             CODE     123456789101112131415161718private&nbsp;int&nbsp;num;&nbsp;public&nbsp;int&nbsp;getNum()&nbsp;{&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;num;}public&nbsp;void&nbsp;setNum(int&nbsp;num){&nbsp;&nbsp;&nbsp;&nbsp;this.num&nbsp;=&nbsp;num;}//---------------------------------private&nbsp;Boolean&nbsp;success;&nbsp;public&nbsp;Boolean&nbsp;isSuccess(){&nbsp;&nbsp;&nbsp;&nbsp;//boolean&nbsp;일때는&nbsp;is&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;success;}&nbsp;public&nbsp;void&nbsp;setSuceess(Boolean&nbsp;success){&nbsp;&nbsp;&nbsp;&nbsp;this.success&nbsp;=&nbsp;success;}&nbsp;Colored by Color ScriptercsReferences.    https://www.hanbit.co.kr/",

    "java-final": {
        "title": "final and final static(상수)",
            "author": "jaehong",
            "category": "",
            "content": "     final 필드            한번의 초기화로 인하여 값을 변경할수 없는 필드        메서드를 호출해서 객체가 사용할수있도록 준비하는 역할 수행             CODE 123456789public&nbsp;class&nbsp;Person&nbsp;{&nbsp;&nbsp;&nbsp;&nbsp;final&nbsp;String&nbsp;nation&nbsp;=&nbsp;\"kr\";&nbsp;//값을&nbsp;초기에&nbsp;할당하거나&nbsp;&nbsp;&nbsp;&nbsp;final&nbsp;String&nbsp;ssn;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;public&nbsp;Person(String&nbsp;ssn)&nbsp;{//생성자&nbsp;선언시&nbsp;할당하거나&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;this.ssn&nbsp;=&nbsp;ssn;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//final은&nbsp;최초한번만&nbsp;값대입가능&nbsp;&nbsp;&nbsp;&nbsp;}}&nbsp;Colored by Color Scriptercs     상수 (Static final)            final 필드가 객체 마다 가지는 인스턴스 필드라고 하면         상수는 객체마다 가지고있지 않고 메소드 영역에서 클래스별로 관리되는 정적 필드        공용데이터로 관리             CODE 12345678910static&nbsp;final&nbsp;dobule&nbsp;EARTH_RADIUS&nbsp;=&nbsp;6400;//상수의&nbsp;이름은&nbsp;전부&nbsp;대문자로&nbsp;작성&nbsp;단어와&nbsp;연결시&nbsp;_(언더바)&nbsp;static&nbsp;final&nbsp;double&nbsp;EARTH_SURFACE_AREA;&nbsp;static{&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;EARTH_SURFACE_AREA&nbsp;=&nbsp;4&nbsp;*&nbsp;Math.PI&nbsp;*&nbsp;&nbsp;EARTH_RADIUS&nbsp;*&nbsp;&nbsp;EARTH_RADIUS;}&nbsp;&nbsp;Colored by Color ScriptercsReferences.    https://www.hanbit.co.kr/",

    "dp-singletonpattern": {
        "title": "싱글톤 패턴(Singleton-Pattern)",
            "author": "jaehong",
            "category": "",
            "content": "디자인 패턴(Design Pattern List)            싱글톤 패턴 (Singleton pattern)         싱글턴(Singleton) 이란 ?                     싱글턴 패턴은 인스턴스가 오직 1개만 생성되야 하는 경우에 사용되는 패턴입니다.             예를들어 레지스트리 같은 설정 파일의 경우 객체가 여러개 생성되면 설정 값이 변경될 위험이 생길 수 있습니다.                 인스턴스가 1개만 생성되는 특징을 가진 싱글턴 패턴을 이용하면, 하나의 인스턴스를 메모리에 등록해서 여러 스레드가 동시에 해당 인스턴스를 공유하여 사용하게끔 할 수 있으므로, 요청이 많은 곳에서 사용하면 효율을 높일 수 있습니다.    주의 해야할 점은 싱글턴을 만들때 동시성(Concurrency) 문제를 고려해서 싱글턴을 설계해야합니다.References.    https://medium.com/webeveloper",
