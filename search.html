            "content": "ServletServlet 클래스는 HttpServlet 클래스를 상속받음public class HelloWorld extends HttpServlet{}요청처리 및 응답처리객체를 톰캣에서 받음protected void doGet(HttpServletRequest request, HttpServletResponse response) throws ServletException, IOException {//request 요청처리객체, response 응답처리 객체response.setContentType(\"text/html\"); //응답 처리시 html로PrintWriter writer = response.getWriter();GET &amp;P POST방식클라이언트에서 WAS로 요청(request)하는 2가지 방법html 태그안에 method = GET or POST 정함1.GET 방식    서블릿에서 doGet 메소드 호출    URL값으로 정보가 전송되어 보안취약2.POST 방식    서블릿에서 doPost 메소드 호출    header를 이용하여 정보가 전송되어 보안강함 깨달은것 response.setContentType(\"text/html\"); 이부분을 잘못입력하면response.setContentType(\"html/text\"); 이렇게입력시 실행시키면 웹페이지가 안뜨고 파일을 다운로드 받을 수도있다.Context PathWAS에서 웹어플리케이션을 구분하기 위한 path   이클립스에서 프로젝트생성시  자동으로 server.xml에 추가 References.    https://www.hanbit.co.kr/",
        "url": "/jsp-servlet.html"

    "jsp-introduce-html": {
        "title": "jsp 테스트",
            "author": "jaehong",
            "category": "",
            "content": "JSP    프로토콜 : 네트워크상에서 약속한 통신 규약     (Http:웹 통신규약, FTP: 서버에 파일 올리거나 받을때 , SMTP,POP: 메일 DHCP: 가정에서 사용하는 동적 사설 인터넷)    IP: 네트워크 상에서 컴퓨터를 식별할수있는 주소     DNS: IP주소를 인간이 쉽게 외우도록 맵핑한 문자열     Port: 해당 컴퓨터의 구동되고있는 프로그램을 구분할 수 있는 번호 (default로 80)Java 웹    JSP(java Server Page): HTML 파일 내에 JAVA언어를 삽입한 문서    Servlet(Server Applet) JAVA언어로 이루어진 웹프로그래밍 문서    컴포넌트: JSP, Servlet, HTML 등의 웹 어플리케이션을 구현하기 위한 구성요소Jsp 아키텍쳐Servlet 특징    동적 웹어플리케이션 컴포넌트    .java 확장자    java thread 이용하여 동작    MVC패턴에서 Controller맵핑 방법왜 맵핑을하는가?(Why) :너무 길고, 보안에 노출될수 있기에..    기존경로: http://localhost:8090/hello/servelt/com.javalec.ex.Helloworld    URL맵핑시: http://localhost:8090/hello/HWrold    MVC패턴에서 Controller1. web.xml 이용하는방법&lt;servlet&gt;    &lt;servlet-name&gt;helloworld&lt;/servlet-name&gt;    &lt;servlet-class&gt;com.javalec.ex.HelloWorld&lt;/servlet-class&gt;&lt;/servlet&gt;&lt;servlet-mapping&gt;    &lt;servlet-name&gt;helloworld&lt;/servlet-name&gt;    &lt;url-pattern&gt;/hw&lt;/url-pattern&gt;&lt;/servlet-mapping&gt;    servlet-name : 임의의 이름을 만듬    servlet-class : 매핑할 클래스 파일명을 패키지명을 포함하여 입력    url-parttern: servlet-class의 매핑할 임의의 이름입력. 반드시 /로시작해야됨!2. java code의 어노테이션 이용@WebServlet(\"/HWorld!!\")// servlet 상단에 선언 web.xml과 어노테이션 동시사용시 web.xml이 적용된다.  References.    https://www.hanbit.co.kr/",
        "url": "/jsp-introduce.html"
    }

    "java-inheritance": {
        "title": "상속",
            "author": "jaehong",
            "category": "",
            "content": "상속(Inheritance)            자식(하위) 클래스가 부모(상위) 클래스의 멤버를 물려받는 것        상속 대상 : 부모의 필드 &amp; 메소드        개발 시간 단축, 객체의 다형성 구현, 코드의 중복성 다운, 유지보수 등 이점!!    상속 대상의 제한    부모클래스의 private 접근 제한을 가지는 필드와 메소드는 제외    부모클래스가 다른 패키지에 있을때 default 접근 제한을 가지는 필드와 메소드는 제외extends 키워드    부모클래스를 상속받기위한 키워드    자바는 다중상속을 허락하지 않아 한클래스에 하나만 상속가능자식 객체를 생성하면 부모 객체도 생성될까?정답은 생성된다!!    자식 객체 생성시 부모 객체부터 생성되고 자식 객체가 생성된다.    부모 생성자가 호출이 완료되고 자식 생성자가 나중에 호출 완료된다.    자식 생성자가 부모생성자를 호출 하지 않아도 컴파일러가 자동적으로 super()를 통해 부모의 기본생성자를 호출 부모 생성자 호출 super()    super(매개값)은 매개값과 동일한 타입, 개수, 순서가 맞는 부모 생성자 호출    부모 클래스에 기본생성자가 없다면 필수적으로 부모클래스에 맞는(매개변수) 생성자를 작성해야된다.    반드시 자식생성자 첫 줄에 위치 해야된다.    자식 생성자를 호출해서 자식객체를 생성시 부모 객체의 생성자 부터 호출한다.!!public Student(String name, String ssn, int studentNo) {this.studentNo =studentNo;super(\"jaehong\",\"93-12-23\"); //컴파일오류.. 이유: 생성자의 첫줄에서 선언해주어야함!}Override 매소드 재정의    부모 클래스의 메소드를 자식 클래스에서 재정의 하는 것을 말한다.    접근 제한을 더 강하게 오버로딩 할 수 없다. ex) public -&gt; private, default (X) 반대로는 가능@Override 어노테이션     컴파일러에게 부모 클래스의 메소드와 선언부와 동일한지 검사하도록 지시    접근 제한을 더 강하게 오버로딩 할 수 없다. ex) public -&gt; private, default (X) 반대로는 가능    super.부모메소드() : 부모메소드 호출방법다형성(Ployorphism)    같은 타입이지만 실행결과가 다양한 객체를 대입할수있는 성질을 말한다.    A a = new B() //b는 부모객체 A클래스를 상속 받고있는 상태    자식 타입은 부모타입으로 자동 타입 변환된다.    객체를 부품화시킨다.! (타이어 예시 생각!)    부모 클래스 변수 = 자식클래스타입 부모 클래스 변수는 자식과 같은 주소를 가진다.자동 타입 변환 이후 효과    부모 클래스에 선언된 필드와 메소드만 접근 가능    자식 클래스의 재정이된 메소드가 호출된다. (다형성관련)class Parent{    void method1(){};    void method2(){}; // 1번 !!!!!!!!!}////////////////////class Child extends Parent{    void method2(){..}//Overrideing // 2번 !!!!!!!!!    void method3(){}}class ChildEx{    public static void main(String args[]){        Child child = new Child();        Parent parent = child; //Parent로 자동 타입 변환        parent.method1();        parent.method2(); // 부모타입으로 형변환이 됬지만 1번이 아닌 오버라이딩된 2번이 실행된다!! 중요        parent.method3(); // 호출불가능    }}자식 타입인지 확인후 강제 타입instanceofpublic void method(Parent parent) {    if (parent instanceof Child) { //매개변수로 들어오는 객체가 Child 인지확인        Child Child = (Child) parent;    }}References.    https://www.hanbit.co.kr/",
        "url": "/java-inheritance"
    }
    ,
    
    "java-no-parameter-number": {
        "title": "메소드에서 매개변수의 수를 모르는 경우",
            "author": "jaehong",
            "category": "",
            "content": "메소드에서 매개변수의 수를 모르는 경우    메소드에서 여러개의 매개변수를 넘기는 경우 배열을 이용    매개변수의 수가 몇개가 들어올지 모를때에 '...'을 사용함으로 넘겨받는 값의 수에 따라 자동으로 배열 생성public class Parameter {    public static void main(String args[]) {        Cal cal = new Cal();        int[] data = new int[] {1,2,3};        System.out.println(\"sum1 : \" + cal.sum1(data));        System.out.println(\"sum2 : \" + cal.sum2(1,2,3));        System.out.println(\"sum2 : \" + cal.sum2(1,2,3,4,5));    }}class Cal{    int sum1(int[] n) {    int sum=0;        for(int i :n) {        sum += i;        }    return sum;    }    int sum2(int ... n) { //매개변수의 개수를 모를때    int sum=0;    for(int i : n) {    sum += i;    }    return sum;    }}",
        "url": "/java-no-parameter-number"
    }
    ,
    
    "java-annotation": {
        "title": "어노테이션 (Annotation)",
            "author": "jaehong",
            "category": "",
            "content": "어노테이션(Annotation)프로그램에게 추가적인 정보를 제공해주는 메타데이터(metadata)이다.    컴파일러에게 코드 작성 문법에러 체크하도록 정보제공                                    ex) Override                            개발 툴이 빌드나 배치시 코드를 자동으로 생성할 수 있도록 정보 제공                                    ex) XML 설정 파일을 자동 생성한다거나 배포를 위한 JAR 압축 파일을 자동생성가능                            실행시(런타임시) 특정 기능을 실행하도록 정보 제공                                    ex) Servlet 이나 Controller 객체 사용시                        기본 엘리먼트 valuepublic @interface AnnotationName{String value;int elementName() default 5;}어노테이션을 적용할때 엘리먼트명을 생략가능        @AnnotationName(\"값입니다\") //value에 \"값입니다\" 저장두개 이상의 속성을 기술할때는 value=값 형태로 기술    @AnnotationName(value=\"값입니다\", elementName = 4);어노테이션 적용대상    java.lang.annotationElementType 열거 상수로 정의어노테이션 적용 대상 방법    @Target 어노테이션으로 적용대상지정//예시@Target({ElementType.TYPE, ElementType.FIELD, ElementType.METHOD})public @interface AnnotationName{}어노테이션 유지정책    어노테이션 적용 코드가 언제까지 유지될것인가를 기술한것    java.lang.annotation.RetentionPolicy 열거 상수로 정의되어 있음                RetenionPolicy 열거 상수        설명                        SOURCE        바이트코드에서는 어노테이션이 유지되지 않는 정책, 개발자가 소스에서어떤 정보를 얻을 목적으로 유지하는 정책                CLASS        컴파일러가 바이트 코드를 만들때 까지는 유지그러나 어노테이션의 값을 클래스 실행시 얻을 수 없다.클래스상에서만 존재하고 실제 실행시 정보를 읽지 못하는 정책                RUNTIME        바이트 코드 까지 유지가 되고 바이트 코드파일을 로딩을 시키고 나서 실제프로그래밍 실행시 어노테이션의 정보를 읽고 이용을 할 수 있도록 하는 유지정책 대부분사용        리플렉션(reflection): 런타임에 클래스의 메타 정보를 얻는 기능    클래스가 가진 필드, 생성자, 메소드, 어노테이션 정보을 얻을 수 있다.    Runtime(실행중에) 어노테이션 정보를 얻으려면 유지 정책을 RUNTIME으로 설정해야됨유지 정책 지정방법    @Retention 어노테이션으로 유지정책을 지정    @Retention의 기본 엘리먼트인 value의 타입은 RetentionPolicy@Target({ElementType.TYPE, ElementType.FIELD, ElementType.METHOD})@Retention(RetentionPolicy.RUNTIME)public @interface AnnotationName{}References.    https://www.hanbit.co.kr/",
        "url": "/java-annotation"
    }

    "java-getter-setter": {
        "title": "Getter와 Setter",
            "author": "jaehong",
            "category": "",
            "content": "     Getter            일반적으로 클래스선언시 필드는 prvite 접근제한을 한다.   (외부로 부터 변경을 막기위해)        때에 따라서 필드를 읽기만 하기 위해 Getter를 사용한다.        Getter는 private 필드를의 값을 리턴 하는 구현기술 중 하나이다.        getFieldName() 또는 isFieldName() 메소드의 이름을 가진다.        Field 타입이 boolean 일경우 isFieldName()로 나머지는 getFieldName()이 된다.              Setter            외부에서 필드의 값을 수정할 때에 올바른 값만 필드에 저장할 수 있도록 도와준다.        필요할경우 유효성검사 가능        setFiledName(타입변수)             CODE     123456789101112131415161718private&nbsp;int&nbsp;num;&nbsp;public&nbsp;int&nbsp;getNum()&nbsp;{&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;num;}public&nbsp;void&nbsp;setNum(int&nbsp;num){&nbsp;&nbsp;&nbsp;&nbsp;this.num&nbsp;=&nbsp;num;}//---------------------------------private&nbsp;Boolean&nbsp;success;&nbsp;public&nbsp;Boolean&nbsp;isSuccess(){&nbsp;&nbsp;&nbsp;&nbsp;//boolean&nbsp;일때는&nbsp;is&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;success;}&nbsp;public&nbsp;void&nbsp;setSuceess(Boolean&nbsp;success){&nbsp;&nbsp;&nbsp;&nbsp;this.success&nbsp;=&nbsp;success;}&nbsp;Colored by Color ScriptercsReferences.    https://www.hanbit.co.kr/",
        "url": "/java-getter-setter"
    }

    "java-pakage": {

            "content": "     패키지(Pakage)            상위 패키지와 하위 패키지는 도트(.)로 구분        패키지이름은 소문자 &amp;&amp; 숫자,특수문자 안됨 &amp;&amp; 도메인 역순(com.naver.projectname)             명령 라인 환경에서(CLI) 컴파일            javac XXX.java &lt;-- 이 명령어로 컴파일시 .class는 생기나 패키지는 자동으로 생성안됨        javac -d [패키지가 생성될위치] xxx.java &lt;-- -d 옵션으로 패키지 생성될 위치         클래스파일 실행 명령어 -&gt; ex) C:\\eclispe-workspace\\Test\\bin&gt; java com.test.Calculator          References.    https://www.hanbit.co.kr/",
        "url": "/java-pakage"
    }

    "java-final": {
        "title": "final (field,Static final(상수),&lt;br&gt; Class, Method)",
            "author": "jaehong",
            "category": "",
            "content": " final 필드             한번의 초기화로 인하여 값을 변경할수 없는 필드        메서드를 호출해서 객체가 사용할수있도록 준비하는 역할 수행         CODE public class Person {    final String nation = \"kr\"; //값을 초기에 할당하거나    final String ssn;    public Person(String ssn) {//생성자 선언시 할당하거나    this.ssn = ssn;              //final은 최초한번만 값대입가능    }} 상수 (Static final)              final 필드가 객체 마다 가지는 인스턴스 필드라고 하면         상수는 객체마다 가지고있지 않고 메소드 영역에서 클래스별로 관리되는 정적 필드        공용데이터로 관리         CODE     static final dobule EARTH_RADIUS = 6400;    //상수의 이름은 전부 대문자로 작성 단어와 연결시 _(언더바)    static final double EARTH_SURFACE_AREA;    static{    EARTH_SURFACE_AREA = 4 * Math.PI *  EARTH_RADIUS *  EARTH_RADIUS;}final 클래스    상속과 연관    부모로 사용할 수 없는 클래스     CODE     public final class A{} //A라는 final 클래스가 있을때    ///////////////////////////////////////////////    public class B extends A{} // A클래스가 final 클래스로 선언되어있어 상속을 받지못함 컴파일에러 발생final 메소드    상속과 연관    자식이 재정의할 수 없는 메소드     CODE public class Car{    public int speed;    public  void speedUp(){        speed += 1;    }    public final void stop(){   //메소드도 final 클래스와 마찬가지로 final 메소드인 stop을 override하려고하면 컴파일 에러발생!        System.out.println(\"차를 멈춤\");        speed =0;    }}References.    https://www.hanbit.co.kr/",
        "url": "/java-final"
    }

    "dp-singletonpattern": {
        "title": "싱글톤 패턴(Singleton-Pattern)",
            "author": "jaehong",
            "category": "",
            "content": "디자인 패턴(Design Pattern List)            싱글톤 패턴 (Singleton pattern)         싱글턴(Singleton) 이란 ?                     싱글턴 패턴은 인스턴스가 오직 1개만 생성되야 하는 경우에 사용되는 패턴입니다.             예를들어 레지스트리 같은 설정 파일의 경우 객체가 여러개 생성되면 설정 값이 변경될 위험이 생길 수 있습니다.                 인스턴스가 1개만 생성되는 특징을 가진 싱글턴 패턴을 이용하면, 하나의 인스턴스를 메모리에 등록해서 여러 스레드가 동시에 해당 인스턴스를 공유하여 사용하게끔 할 수 있으므로, 요청이 많은 곳에서 사용하면 효율을 높일 수 있습니다.    주의 해야할 점은 싱글턴을 만들때 동시성(Concurrency) 문제를 고려해서 싱글턴을 설계해야합니다.References.    https://medium.com/webeveloper",
        "url": "/dp-singletonPattern"
    }
